{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Add New Staff</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }

    .form-header {
      background-color: #e5e9f7;
      padding: 15px 30px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .form-header .back-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }

    .container {
      max-width: 1280px;
      margin: 30px auto;
      padding: 0 30px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 30px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 6px 5px;
      background-color: transparent;
      outline: none;
    }

    input[type="file"] {
      padding: 0;
    }

    select {
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="gray" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
      background-size: 14px;
    }

    .full-width {
      grid-column: span 3;
    }

    .buttons {
      grid-column: span 3;
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 30px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      margin: 0 10px;
    }

    .btn-primary {
      background: #5b8dfd;
      color: white;
    }

    .btn-cancel {
      background: white;
      border: 1px solid #ccc;
      color: #333;
    }

    @media (max-width: 992px) {
      form {
        grid-template-columns: repeat(2, 1fr);
      }

      .full-width {
        grid-column: span 2;
      }
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width,
      .buttons {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

<!-- ðŸ”™ Header with Back Button -->
<div class="form-header">
  <a href="{% url 'staff_list' %}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
  Add New Staff
</div>

<!-- ðŸ§¾ Form Container -->
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div {% if field.name == 'remarks' or field.name == 'address' %}class="full-width"{% endif %}>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}

    <!-- Add RFID Code -->
    <div>
      <label for="id_rfid_code">RFID Code</label>
      {{ form.rfid_code }}
      {{ form.rfid_code.errors }}
    </div>

    <!-- Add Biometric ID -->
    <div>
      <label for="id_biometric_id">Biometric ID</label>
      {{ form.biometric_id }}
      {{ form.biometric_id.errors }}
    </div>

    <!-- âœ… Buttons -->
    <div class="buttons">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{% url 'staff_list' %}" class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
