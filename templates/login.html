<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - School ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      max-width: 900px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .login-image {
      flex: 1;
      background: url('../static/images/login-image-1.jpeg') no-repeat center center;
      background-size: cover;
    }

    .login-form {
      flex: 1;
      padding: 40px;
    }

    .form-control {
      border-radius: 50px;
    }

    .btn-login {
      border-radius: 50px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
    }

    .forgot-password {
      font-size: 0.9rem;
      float: right;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
      }

      .login-image {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="login-box">
      <!-- Left Image -->
      <div class="login-image d-none d-md-block"></div>

      <!-- Right Login Form -->
      <div class="login-form">
        <h3 class="text-center mb-4">Login</h3>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input type="password" name="password" class="form-control" required>
              <span class="input-group-text"><i class="bi bi-eye"></i></span>
            </div>
            <div class="forgot-password">
              <a href="#">Forget password?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-login text-white w-100 mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons (optional for eye icon) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
