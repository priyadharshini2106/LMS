<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff Attendance PDF</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: center; }
        th { background-color: #f2f2f2; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Staff Attendance Report</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Staff Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for att in staff_attendance %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ att.staff.full_name }}</td>
                <td>{{ att.date }}</td>
                <td>{{ att.status }}</td>
                <td>{{ att.remarks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
