<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Attendance PDF</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1, h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>{{ school_name }}</h1>
  <h2>{{ school_address }}</h2>
  <h3>Attendance Summary â€“ {{ month_param }}</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
        <tr>
          <td>{{ record.date }}</td>
          <td>{{ record.status }}</td>
          <td>{{ record.remarks }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
