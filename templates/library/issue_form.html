 {% extends 'base.html' %}

{% block title %}Issue List{% endblock %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-primary">{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Issue</button>
    <a href="{% url 'issue_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
{% endblock %}
