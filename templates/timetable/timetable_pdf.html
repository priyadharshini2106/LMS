<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timetable PDF</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      font-size: 14px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>ðŸ“˜ Class Timetable Report</h2>

<table>
  <thead>
    <tr>
      <th>Class</th>
      <th>Day</th>
      <th>Period</th>
      <th>Subject</th>
      <th>Teacher</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
      <tr>
        <td>{{ entry.class_level }}</td>
        <td>{{ entry.day }}</td>
        <td>{{ entry.period }}</td>
        <td>{{ entry.subject.name }}</td>
        <td>{{ entry.teacher.name }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5">No timetable data available.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
