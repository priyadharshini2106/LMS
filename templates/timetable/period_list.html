{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Period List</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary">üìÖ Period Configuration</h3>
        <a href="{% url 'add_period' %}" class="btn btn-success">‚ûï Add Period</a>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Period #</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for period in periods %}
              <tr>
                <td>{{ period.period_number }}</td>
                <td>{{ period.start_time }}</td>
                <td>{{ period.end_time }}</td>
                <td>
                  <a href="{% url 'edit_period' period.pk %}" class="btn btn-sm btn-outline-warning">‚úèÔ∏è Edit</a>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4" class="text-muted">No periods defined yet.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

</body>
</html>
