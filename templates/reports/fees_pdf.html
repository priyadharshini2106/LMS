<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fees Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Student Fees Report</h2>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Paid Date</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in records %}
      <tr>
        <td>{{ payment.student.full_name }}</td>
        <td>{{ payment.category.name }}</td>
        <td>â‚¹ {{ payment.amount }}</td>
        <td>{{ payment.paid_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
